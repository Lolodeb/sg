<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <canvas id="gameCanvas"></canvas>
        <div class="controls">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
